<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-app-bar app color="primary">
        <v-app-bar-nav-icon @click="drawer = true" class="white--text"></v-app-bar-nav-icon>
        <v-toolbar-title class="white--text font-weight-bold text-center">{{ title }}</v-toolbar-title>
      </v-app-bar>
      <v-navigation-drawer v-model="drawer" fixed temporary id="nav" color="primary">
        <v-list-item>
          <v-list-item-content>
            <v-list-item-title class="center">Navigation</v-list-item-title>
          </v-list-item-content>
        </v-list-item>
        <!--make these href to #ids for easier nagivation
        do i even need this v app bar though?
        -->
        <v-list nav>
          <v-list-item v-for="i in navbtns" :key="i.title" link>
            <v-list-item-icon>
              <v-icon>{{ i.icon }}</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
              <v-list-item-title>{{ i.title }}</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
        </v-list>
      </v-navigation-drawer>

      <v-main>
        <v-container fluid class="px-auto py-auto" style="padding-left: 0px;padding-top: 0px;padding-right: 0px;padding-bottom: 0px;">
          <!--dont forget to add credit for https://www.vecteezy.com/vector-art/677949-liquid-gradient-color-background-fluid-gradient-->
          <v-parallax src="/docs/Abstract-03.jpg" height="1750">
            <v-row align="center" justify="center">
              <v-col class="text-center" cols="12">
                <h1 class="text-h4 font-weight-bold mb-4">
                  hi! i'm tim ortega. welcome.
                </h1>
                <h4 class="subheading mb-4">
                  please hire me.
                </h4>
                <v-row dense>
                  <v-col class="text-center">
                    <v-card width="500" class="mx-auto rounded-xl white--text" color="primary" flat outlined>
                      <v-avatar class="ma-3" size="125" tile left>
                        <v-img src="/docs/headshot1.jpg" contain class="rounded-circle"></v-img>
                      </v-avatar>
                      <v-card-title class="white--text justify-center">Senior Full Stack Developer</v-card-title>
                      <v-card-subtitle class="white--text">at Konsente, LLC</v-card-subtitle>
                      Check out my skills!
                      <v-tabs fixed-tabs v-model="tab" background-color="primary">
                        <v-tab v-for="i in tabs" :key="i.name">{{ i.name }}</v-tab>
                      </v-tabs>
                      <v-tabs-items v-model="tab">
                        <v-tab-item v-for="k in tabs" :key="k.text">
                          <v-card class="mx-auto">
                            <v-card-text class="black--text">{{ k.text }}</v-card-text>
                          </v-card>
                        </v-tab-item>
                      </v-tabs-items>
                    </v-card>
                  </v-col>
                </v-row>
              </v-col>
            </v-row>

<!--left off here, need to add links and image to each card, then pick a primary and secondary color for the site-->

            <v-container>
              <v-row dense>
                <v-col v-for="card in cards" :key="card.title" :cols="card.flex">
                  <v-card max-width="800" class="mx-auto my-5 rounded-xl" color="primary">
                    <v-card-title v-text="card.title"></v-card-title>
                    <v-card-subtitle v-text="card.text"></v-card-subtitle>
                    <v-card-actions>
                      <v-btn text :href="card.link">Check It Out!</v-btn>
                    </v-card-actions>
                    <v-avatar class="ma-3" size="125" tile>
                      <v-img :src="card.src"></v-img>
                    </v-avatar>
                  </v-card>
                </v-col>
              </v-row>    
            </v-container>
          </v-parallax>
        </v-container>
      </v-main>

      <!--list basic contact info here, not sure what else can be added easily-->
      <v-footer app color="primary"></v-footer>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          navbtns: [{icon: "mdi-help-box", title: "test", link: ""},
            {icon: "mdi-help-box", title: "test1", link: ""},
            {icon: "mdi-help-box", title: "test2", link: ""}],
          title: "Tim Ortega",
          drawer: false,
          cards: [{title: "Konsente", src:"", text:"A dating app addon to help feel more secure and better matched.", flex:"12"},
            {title: "My GitHub", src:"", text: "My personal GitHub for some tiny side-projects to help hone my skills while working on Konsente.", flex:"12"},
            {title: "FreeCodeCamp Certificates", src:"", text: "My certificates I earned to help me build Konsente.", flex:"12"}],
          tabs: [{name: "Python", text: "Django, Django REST Framework (DRF), Selenium" },
            {name: "JavaScript", text: "React, Redux, jQuery, Bootstrap, Node Packet Manager (NPM), Node, Express, Chai, Vue, Vuetify, D3" },
            {name: "Databases", text: "SQL, SQLite, PostgreSQL, MongoDB" },
            {name: "Misc. Exp.", text: "Git, GitHub, GiTEA, Linux, Bash, AWS, Docker"}],
          tab: true,
        }
      }
    })
  </script>
</body>
</html>
