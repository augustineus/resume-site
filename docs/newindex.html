<!DOCTYPE html>
<html>
<head>

<body>
  <div id="app">

          <v-parallax src="/docs/2110.w026.n002.929B.p1.929.jpg" height="2000">
            hi! i'm tim ortega. welcome.

  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          navbtns: [{icon: "mdi-help-box", title: "test", link: ""},
            {icon: "mdi-help-box", title: "test1", link: ""},
            {icon: "mdi-help-box", title: "test2", link: ""}]

</html>
